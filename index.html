<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Debt Snowball</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Debt Snowball</h1>
      <form action="#" class="js-debt" name="debt-snowball">
        <fieldset>
          <h2>How much debt do you owe?</h2>
          <input id="amount" type="text" />
          <input type="submit" value="Submit" />
        </fieldset>
      </form>
      <form action="#" class="js-paid-off hidden" name="paid-off">
        <fieldset>
          <h2>How much have you paid off?</h2>
          <input id="paid" type="text" />
          <input type="submit" value="Submit" />
        </fieldset>
      </form>
      <div class="progress">
        <div
          class="progress-bar"
          role="progressbar"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
      <div id="thermometer"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
